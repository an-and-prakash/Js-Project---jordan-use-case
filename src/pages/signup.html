<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - Trainer Feedback</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <script type="module" src="../modules/auth.js"></script>
  </head>

  <body>
    <header>Trainer Feedback Portal</header>

    <div class="container">
      <div class="card">
        <h3>Create Account</h3>
        <p class="login-subtitle">Register to access your training dashboard</p>

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            id="signupEmail"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            id="signupPassword"
            placeholder="Enter password"
          />
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input
            type="password"
            id="signupConfirm"
            placeholder="Confirm password"
          />
        </div>

        <button class="btn" onclick="signup()">Sign Up</button>

        <div class="error" id="signupError"></div>
        <div class="success" id="signupSuccess"></div>

        <div class="forgot">
          Already have an account? <a href="index.html">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
