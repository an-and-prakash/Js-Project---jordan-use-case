<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Trainer Feedback</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../modules/config.js"></script>
    <script type="module" src="../modules/auth.js"></script>
  </head>
  <body>
    <header>Trainer Feedback Portal</header>

    <div class="container">
      <div class="card">
        <h3>Welcome Back</h3>
        <p class="login-subtitle">Sign in to access your training dashboard</p>

        <div class="input-group">
          <label for="username">Email</label>
          <input
            type="email"
            id="username"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
        </div>

        <button class="btn" id="loginBtn" onclick="login()">Sign In</button>

        <div class="loading" id="loading">Authenticating</div>
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg">
          Login successful! Redirecting...
        </div>

        <!-- <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div> -->
        <div class="forgot">
          <a href="signup.html">Create a new account</a>
        </div>
      </div>
    </div>
  </body>
</html>
